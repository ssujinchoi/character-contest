<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/lion_style.css" />
  </head>
  <body>
    <div class="change">
      <input type="checkbox" id="hamer" />
      <div class="dream">
        <div class="rounded">
          <div class="baby_lion">
            <div class="ear left">
              <div class="earline left"></div>
            </div>
            <div class="ear right">
              <div class="earline right"></div>
            </div>
            <div class="face">
              <div class="eye left"></div>
              <div class="eye right"></div>
              <div class="nose"></div>
              <div class="mouthbottom">
                <div class="tooth"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="large_round"></div>
        <div class="middle_round"></div>
        <div class="small_round"></div>
        <div class="egg"></div>
      </div>
      <label for="hamer" class="hamer-label">눌러보세요</label>
      <div class="future">
        <div class="adult_lion">
          <img class="lion_hair" src="./images/lion_hair.png" alt="" />
          <div class="ear left">
            <div class="earline left"></div>
          </div>
          <div class="ear right">
            <div class="earline right"></div>
          </div>
          <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="mouthbottom">
              <div class="tooth left"></div>
              <div class="tooth right"></div>
            </div>
          </div>
        </div>
        <div class="crack-egg">
          <div class="crack-left">
            <div class="crack1"></div>
            <div class="crack2"></div>
            <div class="crack3"></div>
            <div class="crack4"></div>
          </div>
          <img class="crack-img" src="./images/crack_img.png" alt="" />
          <div class="crack-right">
            <div class="crack5"></div>
            <div class="crack6"></div>
            <div class="crack7"></div>
            <div class="crack8"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
